<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best Five</title>
    <link rel="stylesheet" href="    https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    ">
</head>
<body class="bg-dark">
    <!-- Header Section -->
 <header>
  <section>
    <main class="bg-dark text-danger">
        <div class="d-flex">
         <div>
             <img class="img-fluid" src="images/CR7-removebg-preview.png" alt="" srcset="">
         </div>
         <div class="text-center mt-5">
             <h1 class="fs-1 mb-5">My All Time Best Five</h1>
             <p>Here is my best five </p>
         </div>
        </div>
     </main>
    </section>
 </header>

         <!-- Player Section -->

      <section class="mt-5 bg-dark">
        <div class="container">
          <div class="row row-sm-col-12 g-4 text-center">
            <div class="bg-dark col-lg-3 col-sm-6">
              <div class="card bg-white">
                <img src="images/player-1.png" alt="">
                <div class="card-body">
                  <h4 id="player-name1" class="text-dark">Neymar</h4>
                  <div>
                    <button onclick="addPlayerCard(this)" id="btn-select" class='btn btn-primary'>Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-dark col-lg-3 col-sm-6">
              <div class="card bg-white">
                <img src="images/player-2.png" alt="">
                <div class="card-body">
                  <h4 id="player-name2" class="text-dark">Lionel Messi</h4>
                  <div>
                    <button onclick="addPlayerCard(this)" id="btn-select"  class='btn btn-primary'>Select</button>
                  </div>
                </div>
              </div>
            </div>
            <div class="bg-dark col-lg-3 col-sm-6">
              <div class="card bg-white">
                <img src="images/player-3.png" alt="">
                <div class="card-body">
                  <h4 id="player-name3" class="text-dark">Cristiano Ronaldo</h4>
                  <div>
                    <button onclick="addPlayerCard(this)" id="btn-select"  class='btn btn-primary rounded-0'>Select</button>
                  </div>
                </div>
              </div>
            </div>

            <!-- Best Five -->
            <div id="" class="bg-dark col-lg-3 col-sm-6">
              <div id="" class="card bg-white">
                <h2 class="text-dark">Select Five <span id="total-count"></span></h2>
                <table class="table">
                  <thead>
                    <tbody id="player-list"></tbody>
                  </thead>
                </table>
                </div>
              </div>


              <div class="bg-dark col-lg-3 col-sm-6">
                <div class="card bg-white">
                  <img src="images/player-5.png" alt="">
                  <div class="card-body">
                    <h4 id="player-name4" class="text-dark">Mesuit Ozil</h4>
                    <div>
                      <button onclick="addPlayerCard(this)" id="btn-select"  class='btn btn-primary rounded-0'>Select</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-dark col-lg-3 col-sm-6">
                <div class="card bg-white">
                  <img src="images/player-7.png" alt="">
                  <div class="card-body">
                    <h4 id="player-name5" class="text-dark">D-Maria</h4>
                    <div>
                      <button onclick="addPlayerCard(this)" id="btn-select"  class='btn btn-primary'>Select</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="bg-dark col-lg-3 col-sm-6">
                <div class="card bg-white">
                  <img src="images/player-8.png" alt="">
                  <div class="card-body">
                    <h4 class="text-dark">Mbappe</h4>
                    <div>
                      <button onclick="addPlayerCard(this)" id="btn-select"  class='btn btn-primary'>Select</button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Last card -->
              <div class="bg-dark col-lg-3 col-sm-6">
                <div class="card bg-white">
                 <h2>Budget</h2>
                  <div class="card-body">
                    <div class="input-group flex-nowrap">
                      <span class="me-2" id="">Per Player</span>
                      <input id="budget-field" class="rounded-0 w-50" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="mt-2">
                      <button id="btn-calculate" class='btn btn-primary rounded-0'>Calculate</button>
                    </div>
                    <div>
                      <h5>Player Expenses <span id="player-expense">0</span></h5>
                    </div>
                    <div class="input-group flex-nowrap mb-2">
                      <span class="me-2" id="">Manager</span>
                      <input id="manager-amount" class="rounded-0 w-50" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="input-group flex-nowrap">
                      <span class="me-2" id="">Coach</span>
                      <input id="coach-amount" class="rounded-0 w-50 ms-3" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                    <div class="mt-2"><Button id="btn-total" class="btn btn-primary rounded-0">Calculate Total</Button>
                    </div>
                    <div class="input-group flex-nowrap mt-2">
                      <h5>Total <span class="" id="total-ammount">0</span></h5>
                      <input class="border border-0" type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="addon-wrapping">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            
           
              
              
              
              
          </div>
        </div>

      </section>
    

    <script src="js/index.js"></script>
    <script src="js/caculate.js"></script>
</body>
</html>
